<div *ngIf="isError" class="error-state">
  Error while loading
</div>

<simple-loader class="loading-state" *ngIf="isLoading" active></simple-loader>

<div *ngIf="!isLoading && !isError">
  <div class="mat-app-background basic-container parent-grid">
    <app-grid-content [gridData]="gridData"></app-grid-content>
  </div>
</div>
